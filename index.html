<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock-container" data-time="0" data-operator="">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Москва </h2>
        </div>
        <div class="clock-container" data-time="2.5" data-operator="+">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Дели </h2>
        </div>
        <div class="clock-container" data-time="6" data-operator="+">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Токио </h2>
        </div>
        <div class="clock-container" data-time="10" data-operator="-">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Лос-Анджелес </h2>
        </div>
        <div class="clock-container" data-time="7" data-operator="-">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Нью-Йорк </h2>
        </div>
        <div class="clock-container" data-time="2" data-operator="-">
            <div class="clock-face">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
            </div>
            <h2> Лондон </h2>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
